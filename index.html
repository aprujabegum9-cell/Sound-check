<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notification - Khida Lagsa</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #ff4757; color: white; border: none; border-radius: 5px; }
        #token-display { word-break: break-all; margin-top: 20px; color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Firebase Web Push Notification</h1>
    <p>নিচের বাটনে ক্লিক করে নোটিফিকেশন পারমিশন দিন:</p>
    <button onclick="enableNotifications()">Enable Notification</button>
    
    <div id="token-display"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        // ১. Firebase Console থেকে সংগ্রহ করা তথ্যগুলো এখানে সঠিকভাবে বসান
        const firebaseConfig = {
            apiKey:"AIzaSyDsPnR7m8KlAAiPbJ-NsY44VOUJvOxM_Nw",
            authDomain: "khida-lagsa.firebaseapp.com",
            projectId: "khida-lagsa",
            storageBucket: "khida-lagsa.firebasestorage.app",
            messagingSenderId:  "352833727932",
            appId: "1:352833727932:web:4ab72beeae51d6ad918fb9"
        };

        // Firebase ইনিশিয়ালাইজ করা
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        function enableNotifications() {
            // নোটিফিকেশন পারমিশন চাওয়া
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    console.log('পারমিশন পাওয়া গেছে!');
                    
                    // ২. আপনার দেয়া VAPID Key এখানে যোগ করা হয়েছে
                    messaging.getToken({ 
                        vapidKey: 'BBHd15Z38gaZmDfmTyMe53vgutmFfMZwVCVBwf1ncKxsxC4-XTNJLa7Lu1hYXxNLWVz_odOSCcRsC-d1EvZDtjs' 
                    })
                    .then((currentToken) => {
                        if (currentToken) {
                            console.log("আপনার টোকেন:", currentToken);
                            document.getElementById('token-display').innerText = "আপনার টোকেন জেনারেট হয়েছে! (কনসোল চেক করুন)";
                            alert("সফল হয়েছে! আপনার টোকেন কনসোলে (F12) দেখতে পাবেন।");
                        } else {
                            alert('টোকেন পাওয়া যায়নি। পারমিশন ব্লক থাকতে পারে।');
                        }
                    }).catch((err) => {
                        console.log('টোকেন নিতে সমস্যা হয়েছে: ', err);
                        alert("Error: " + err.message);
                    });
                } else {
                    alert('আপনি নোটিফিকেশন পারমিশন ব্লক করেছেন। ব্রাউজার সেটিংস থেকে এটি এলাও করুন।');
                }
            });
        }
    </script>
</body>
</html>
